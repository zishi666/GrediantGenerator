<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grediant</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body class="MainBody">
    <div class="wrapper">

        <div class="gradient-box"></div>

        <div class="row option">

            <div class="column direction">
                <p>Direction</p>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left Top</option>
                    </select>
                </div>
            </div>
            
            <div class="column color">
                <p>Color</p>
                <div class="inputs">
                    <input type="color" value="#3fc40e">
                    <input type="color" value="#2d40ee">
                </div>
            </div>
        </div>

        <textarea class="row" disabled>background: linear-gradient(to left top, #2d40ee, #3fc40e);</textarea>

        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy</button>
        </div>

    </div>
</body>
</html>
